name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p deploy-dist/switchy

          # Copy root-level static files
          cp public-root/CNAME deploy-dist/
          cp public-root/.nojekyll deploy-dist/
          cp public-root/index.html deploy-dist/

          # Move built Vite app to /switchy/ subfolder
          cp -r dist/* deploy-dist/switchy/

          # Copy appcast
          cp switchy/appcast.xml deploy-dist/switchy/appcast.xml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy-dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
